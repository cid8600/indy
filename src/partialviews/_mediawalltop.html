<div id="top-sbmissions-module" class="row mediawall-module">
	<div class="col-xs-12">
		<div class="tripple front-stars"></div>
	  <h2>Top Submissions</h2>
	  <div class="tripple back-stars"></div>
	</div>
  <div class="lf-media-wall col-xs-12" id="top-wall">
    <script>
		Livefyre.require([ 'streamhub-wall#3' ], function(MediaWall) {
		  var wall = window.wall = new MediaWall({
		    el : document.getElementById("top-wall"),
		    collection : {
		      "network" : "sales.fyre.co",
		      "siteId" : "371327",
		      "articleId" : "CURATE"
		    },
		    initial : 3,
		    columns: 3
		  }).pause();
		
		  wall._collection.on('data', function() {
		    clock._clockInstances[0].increment();
		  });
		
		  wall._wallView.$el.on('removeContentView.hub', function(e) {
		    clock._clockInstances[0].decrement();
		  });
		});
	</script>
  </div>
</div>
